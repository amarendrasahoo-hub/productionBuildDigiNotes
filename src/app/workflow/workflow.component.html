{{ ApprovalMessage}}
<table mat-table [dataSource]="MyDataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Sr No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}}</td>
    </ng-container>

    <ng-container matColumnDef="wf_id">
        <th mat-header-cell *matHeaderCellDef>Workflow ID</th>
        <td mat-cell *matCellDef="let element"> {{element.wf_id}}</td>
    </ng-container>

    <ng-container matColumnDef="process_id">
        <th mat-header-cell *matHeaderCellDef>Process ID</th>
        <td mat-cell *matCellDef="let element"> {{element.process_id}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrption</th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="reqBy">
        <th mat-header-cell *matHeaderCellDef>Raised By</th>
        <td mat-cell *matCellDef="let element"> {{element.reqBy}}</td>
    </ng-container>

    <ng-container matColumnDef="raisedOn">
        <th mat-header-cell *matHeaderCellDef>Raised On</th>
        <td mat-cell *matCellDef="let element"> {{element.raisedOn}}</td>
    </ng-container>


    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="redirectToDetails(element)">
                <mat-icon class="mat-18">{{element.icon}}</mat-icon>
            </button>
        </td>
    </ng-container>
       
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
